<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Customer</title>
</head>
<body>
<h3 style="font-weight: bold">Edit Customer</h3>
<div style="background-image: url('https://resortmcgroup.com/images/about-bg.png')">
  <p>
    <button class="back"
            style="width: 20%;font-size: 20px ;font-weight: bold;margin-left: 10px; text-decoration: none; text-align: center;background:#4CAF50">
      Back To Page Customer
    </button>
  </p>
  <div class="container-fluid" style="margin-bottom: 50px">
    <div class="row">
      <div class="col-3">
        <div class="row" style="margin-bottom: 0px">
          <div class="col-12">
            <img src="assets\img\wc.jpg" style="width: 300px; height: 450px" >
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img src="assets\img\la-eeb.png" style="width: 300px; height: 450px" >
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-center w-100">
          <form id="form" class="w-100">
            <div>
              <label>Name</label>
              <input type="text">
            </div>

            <div>
              <label>Address</label>
              <input type="text">
            </div>

            <div>
              <label>Date Of Birth</label>
              <input type="date">
            </div>

            <div>
              <label>Email</label>
              <input type="email">
            </div>

            <div>
              <label>Gender</label>
              <select>
                <option>Male</option>
                <option>Female</option>
                <option>LGBT</option>
              </select>
            </div>

            <div>
              <label>Customer Type</label>
              <select>
                <option>Diamond</option>
                <option>Platinium</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Member</option>
              </select>
            </div>

            <div>
              <label>Id Card</label>
              <input type="text">
            </div>

            <div>
              <label>Phone Number</label>
              <input type="text">
            </div>
            <div class="d-flex justify-content-center">
              <input type="submit" value="Edit" style="font-weight: bold;font-size: 20px">
            </div>
          </form>
        </div>
      </div>
      <div class="col-3">
        <div class="row" style="margin-bottom: 0px">
          <div class="col-12">
            <img src="assets\img\la-eeb.png" style="width: 300px; height: 450px" >

          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img src="assets\img\wc.jpg" style="width: 300px; height: 450px" >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
