<div class="card border-success mt-4">
  <h3 class="card-header bg-success">Reactive Form</h3>
  <div class="card-body">
    <h4 class="card-title">Student Create</h4>
    <form [formGroup]="rfStudent" (ngSubmit)="onSubmit()">
      <div class="form-group mt-4">
        <label>Name:</label>
          <input type="text" class="form-group" formControlName="studentName">
        <span *ngIf="rfStudent.controls.studentName.touched && rfStudent.controls.studentName.errors?.required" style="color: red">Required Input</span>
        <span *ngIf="rfStudent.controls.studentName.touched && rfStudent.controls.studentName.errors?.minlength" style="color: red">MinL length 5</span>
      </div>

      <div class="form-group mt-4">
        <label>Gender:</label>
        <input type="number" formControlName="studentGender">
      </div>

      <div class="form-group mt-4">
        <label>Point:</label>
        <input type="number" class="form-group" formControlName="studentPoint">
      </div>

      <div>
        <button class="btn bg-primary mt-4" type="submit" [disabled]="rfStudent.invalid">Create</button>
      </div>
    </form>
  </div>
</div>
