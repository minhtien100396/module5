<div class="container">
  <h2>Login</h2>
  <form [formGroup]="rfLogin">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             formControlName="email"
             [ngClass]="rfLogin.controls['email'].invalid?'is-invalid':'is-valid'">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

      <div class="invalid-feedback">
        <div *ngIf="rfLogin.controls['email'].errors?.required && rfLogin.controls['email'].touched">
          Please provide a email.
        </div>

        <div *ngIf="rfLogin.controls['email'].errors?.email && rfLogin.controls['email'].touched">
          Email must be in the correct format
        </div>
      </div>

      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
             [ngClass]="rfLogin.controls['password'].invalid?'is-invalid':'is-valid'" formControlName="password">

      <div class="invalid-feedback">
        <div *ngIf="rfLogin.controls['password'].errors?.minlength && rfLogin.controls['password'].touched">
          Please input password min length > 6.
        </div>
      </div>

      <div class="valid-feedback">
        Looks good!
      </div>

    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!rfLogin.valid">Submit</button>
  </form>
</div>
