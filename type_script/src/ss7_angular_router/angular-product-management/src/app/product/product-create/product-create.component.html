<div class="card border-success mt-4">
  <h3 class="card-header bg-success">Ứng Dụng Quản Lý Sản Phẩm</h3>
  <div class="card-body">
    <h4 class="card-title">Student Create</h4>
    <form [formGroup]="rfProduct" (ngSubmit)="onSubmit()">
      <div class="form-group mt-4">
        <label>Name:</label>
        <input type="text" class="form-group" formControlName="name">
      </div>

      <div class="form-group mt-4">
        <label>Price:</label>
        <input type="number" formControlName="price">
      </div>

      <div class="form-group mt-4">
        <label>Description:</label>
        <input type="text" class="form-group" formControlName="description">
      </div>

      <div>
        <button class="btn bg-primary mt-4" type="submit">Add New Product</button>
      </div>
    </form>
  </div>
</div>
